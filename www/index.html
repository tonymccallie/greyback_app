<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
<title>GreyBack App</title>
<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
	<div id="spacer"></div>
	<nav class="uk-navbar uk-navbar-attached">
		<div class="uk-grid">
			<div class="uk-width-1-1 uk-text-center">
				<i id="loading" class="uk-icon-refresh uk-icon-spin uk-icon-small"></i>
				<img src="img/logo.png" />
			</div>
		</div>
	</nav>

	<div id="home" data-bind="page: {
			id:'start', 
			title: 'Home',
			source: 'views/home.html'
		}" >
	</div>

	<div id="login" data-bind="page: {
			id:'login',
			title: 'Login',
			source: 'views/login.html'
		}" >
	</div>
	
	<div id="post" data-bind="page: {
			id:'post',
			params: ['group'],
			title: 'Post',
			source: 'views/post.html',
			beforeShow: posts.loadPost
		}" >
	</div>

	<div id="photo" data-bind="page: {
			id:'photo',
			params: ['group'],
			title: 'Photo',
			source: 'views/photo.html',
			beforeShow: posts.loadPhoto
		}" >
	</div>

	<div id="video" data-bind="page: {
			id:'video',
			params: ['group'],
			title: 'Video',
			source: 'views/video.html'
		}" >
	</div>
	
	<div id="groups" data-bind="page: {
			id:'groups',
			title: 'Groups',
			source: 'views/groups.html',
			beforeShow: checkGroups
		}" >
	</div>

	<div id="type" data-bind="page: {
			id:'type',
			params: ['group'],
			title: 'Types',
			source: 'views/type.html'
		}" >
	</div>

	<div id="settings" data-bind="page: {
			id:'settings',
			title: 'Settings',
			source: 'views/settings.html'
		}" >
	</div>

	<div id="debug" data-bind="page: {
			id:'debug',
			title: 'Home',
			fx: 'fade',
			source: 'views/debug.html',
			beforeShow: fire
		}" >
	</div>
	
	<script type="text/html" id="footer_template">
		<div class="footer">
			<div class="uk-grid">
				<div class="uk-width-1-4 uk-text-center">
					<a data-bind="click: posts.create" class="uk-icon-plus-circle uk-icon-medium uk-width-1-1" id="post_button"><span>New Post</span></a>
				</div>
				<div class="uk-width-1-4 uk-text-center">
					<a href="#!/start" class="uk-icon-th-list uk-icon-medium"><span>Latest</span></a>
				</div>
				
				<div class="uk-width-1-4 uk-text-center">
					<a href="#!/settings" class="uk-icon-dashboard uk-icon-medium"><span>Settings</span></a>
				</div>
				<div class="uk-width-1-4 uk-text-center">
					<a href="#!/debug" class="uk-icon-info-circle uk-icon-medium"><span>About</span></a>
				</div>
			</div>
		</div>
	</script>


	<script type="text/javascript" src="phonegap.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
