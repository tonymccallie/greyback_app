<div class="uk-container um-container-center">
	<div class="uk-grid">
		<div class="uk-width-1-1">
			<div class="widget">
				<div class="widget-header">
					<i class="uk-icon-file-text-o"></i>
					<h3>New Post</h3>
				</div>
				<div class="widget-content">
					<form id="form_post" class="uk-form">
						<div class="uk-form-row">
							<input type="hidden" name="department_id" data-bind="value: group" class="uk-width-1-1" required />
							<input type="hidden" name="type" value="post" class="uk-width-1-1" required />
							<input id="post_title" type="text" placeholder="Title" name="title" class="uk-width-1-1" required />
						</div>
						<div class="uk-form-row">
							<textarea id="post_text" class="uk-width-1-1" rows="10" name="body" placeholder="Text Body"></textarea>
						</div>
						<div class="uk-form-row">
							<label for="post_alert">
								<input id="post_alert" type="checkbox" name="alert" value="0" class="uk-margin-small-top" />&nbsp;&nbsp;Alert
							</label>
						</div>
						<div class="uk-form-row">
							<input type="submit" value="Post" class="uk-button uk-width-1-1" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div data-bind="template: {name: 'footer_template'}"></div>
