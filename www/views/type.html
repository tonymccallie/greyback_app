<div class="uk-container um-container-center">
    <div class="uk-grid">
        <div class="uk-width-1-1">
            <div class="widget">
                <div class="widget-header">
                    <i class="uk-icon-tags"></i>
                    <h3>Choose Type</h3>
                </div>
                <div class="widget-content">
                    <div class="uk-grid">
                        <div class="uk-width-1-1">
                            <a class="uk-button uk-button-large uk-width-1-1 uk-text-left" data-bind="attr: { href:'#!/post?group='+group() }"><i class="uk-icon-file-text-o"></i> Post</a>
                        </div>
                    </div>
                    <div class="uk-grid">
                        <div class="uk-width-1-1">
                            <a class="uk-button uk-button-large uk-width-1-1 uk-text-left" data-bind="attr: { href:'#!/photo?group='+group() }"><i class="uk-icon-picture-o"></i> Photo</a>
                        </div>
                    </div>
                    <div class="uk-grid">
                        <div class="uk-width-1-1">
                            <a class="uk-button uk-button-large uk-width-1-1 uk-text-left" data-bind="attr: { href:'#!/video?group='+group() }"><i class="uk-icon-video-camera"></i> Video</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div data-bind="template: {name: 'footer_template'}"></div>
